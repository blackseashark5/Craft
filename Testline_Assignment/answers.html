<!DOCTYPE html>
<html lang="en">

<head>
   <title>Quiz App</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link href="https://fonts.googleapis.com/css?family=Karla|Rubik|Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      
      body {
         font-family: 'Rubik', sans-serif;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 100vh;
         background-color: #f4f4f4;
      }
      
      h1 {
         margin-bottom: 20px;
      }
      
      .quiz-container {
         background: white;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
         width: 60%;
         text-align: center;
      }
      
      .question {
         font-size: 18px;
         margin-bottom: 10px;
      }
      
      .options {
         list-style: none;
         padding: 0;
      }
      
      .options li {
         background: #e0e0e0;
         padding: 10px;
         margin: 5px 0;
         border-radius: 5px;
         cursor: pointer;
      }
      
      .options li:hover {
         background: #d4d4d4;
      }
   </style>

   <h1>Quiz App</h1>
   <div class="quiz-container" id="quiz-container"></div>

   <script>
      const quizData = [
         {
            question: "What is the capital of France?",
            options: ["Berlin", "Madrid", "Paris", "Lisbon"],
         },
         {
            question: "Which is the largest planet in our solar system?",
            options: ["Earth", "Mars", "Jupiter", "Saturn"],
         },
         {
            question: "Who wrote 'To Kill a Mockingbird'?",
            options: ["Harper Lee", "J.K. Rowling", "George Orwell", "Mark Twain"],
         }
      ];
      
      const quizContainer = document.getElementById("quiz-container");
      
      quizData.forEach((q, index) => {
         const questionElem = document.createElement("div");
         questionElem.classList.add("question");
         questionElem.innerText = `${index + 1}. ${q.question}`;
         
         const optionsElem = document.createElement("ul");
         optionsElem.classList.add("options");
         
         q.options.forEach(option => {
            const li = document.createElement("li");
            li.innerText = option;
            optionsElem.appendChild(li);
         });
         
         quizContainer.appendChild(questionElem);
         quizContainer.appendChild(optionsElem);
      });
   </script>
</body>

</html>
