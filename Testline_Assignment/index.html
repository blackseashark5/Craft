<!doctype html>
<html lang="en">

<head>
   <title>Craft</title>
   
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="google-signin-client_id" content="699577039635-n3fsem84d0s4uql090p9a3qkibl1af4v.apps.googleusercontent.com">

   <!-- Compatibility -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Karla|Rubik&display=swap" rel="stylesheet">

   <!-- Our CSS -->
   <link rel="stylesheet" href="home.css">

   <!-- Google id -->
   <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
</head>

<body>
   <!-- Navbar -->
   <nav class="navbar navbar-light bg-white px-md-4">
      <a id="TitleAnchor" class="navbar-brand" href="#">Craft</a>
      <ul class="nav">
         <li>
            <span class="navbar-text d-none d-lg-block">Want to create your own quiz?</span>
         </li>
         <li class="nav-item">
            <a id="sign-up" class="nav-link" href="#">Sign up</a>
         </li>
         <li class="nav-item">
            <a id="log-in" class="nav-link" href="#">Log in</a>
         </li>
      </ul>
   </nav>

   <!-- Middle Stuff -->
   <div class="container">
      <div class="row">
         <div class="col">
            <div id="content">
               <!-- Logo -->
               
               <br>
               <input type="text" id="code-input" maxlength="4" placeholder="CODE" onfocus="this.placeholder=''"
               onblur="this.placeholder = 'CODE'">
               <!-- https://stackoverflow.com/questions/2906582/how-to-create-an-html-button-that-acts-like-a-link -->
               <button id="play-button">Play!</button>
               <p style="visibility:hidden">Oops! We couldn't find a game with that code. Please try again.</p>
            </div>
         </div>
      </div>
   </div>

   <div>
      <p id="background-credits"></p>
   </div>

   <!-- Modal -->
   <div class="modal-bg">
      <div class="modal2">
         <h2>Sign up</h2>
         <form id="modal-form" action="index.html" method="post">
            <div class="input-container">
               <!-- https://stackoverflow.com/questions/8639282/notempty-css-selector-is-not-working (Mo. and Derk Jan)-->
               <input type="email" name="email" autocomplete="off" spellcheck="false" required onchange="this.setAttribute('value', this.value);">
               <label for="email">
                  <span>email</span>
               </label>
            </div>
            <div class="input-container">
                  <input type="password" name="password" autocomplete="off" spellcheck="false" required onchange="this.setAttribute('value', this.value);">
                  <label for="password">
                     <span>password</span>
                  </label>
               </div>
            <button type="button" class="disabled-button">Sign up</button>
            <p></p>
         </form>
         <hr>
         <div id="google-sign-in">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
         </div>
         <span class="modal-exit">x</span>
      </div>
   </div>

   <!-- Bootstrap JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
   </script>
   <!-- Our JavaScript -->
   <script src="home.js"></script>
</body>

</html>
