<!DOCTYPE HTML>
<html>
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Compatibility-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous">
     <!--Style sheet-->
     <link rel="stylesheet" href="game.css">
</head>
<body>
<style>
    body {
        font-family: 'Rubik', sans-serif;
        background-color: #f4f4f4;
        text-align: center;
    }
    #wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    #Question img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }
    #Answers button {
        padding: 10px 20px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #Answers button:hover {
        background: #0056b3;
    }
</style>
<div id="wrapper" class="d-flex flex-column">
    <div id="Nav" class="d-flex">
        <div id="navDiv" class="d-flex">
         <button id="leftArrow" type="button" class="imgBtn">&lt;</button>
         <input  class="noedit" type="text" value="02 / 02" readonly>
         <button id="rightArrow" type="button" class="imgBtn">&gt;</button>
        </div>
        <div id="timeDiv" class="d-flex">
            <input  id="clk" class="noedit" type="text" value="00:20" readonly>
        </div>
    </div>
    <div id="Question" class="d-flex flex-grow-1 flex-column align-items-center">
        <img id="QImg" src="https://img2.gelbooru.com//images/9f/82/9f8218c9ac57e950f4b7bee129379347.jpg">
        <p id ="QText">What was the name Lafcadio Hearn adopted when he moved to Japan?</p>
    </div>
    <div id="Footer" class="d-flex">
        <div id="Answers" class="d-flex justify-content-around flex-grow-1">
            <button type="button">Answer 1</button>
            <button type="button">Answer 2</button>
            <button type="button">Answer 3</button>
            <button type="button">Answer 4</button>
        </div>
    </div>
</div>
</body>
</html>
